{% extends 'base.html' %}

{% block title %}index{% endblock title %}

{% block headerblock %}
<link rel="stylesheet" type="text/css" href="/media/styles.css" />
{% endblock headerblock %}

{% block container %}

<div id="header">
  <p><button id="show-popup">Show popup</button></p>
</div>

<div id="map"></div>

<div id="popup-wrapper">
  <div id="opacity-overlay"></div>
  <ul id="popup-list">
    <li><a href="#">Item 1</a></li>
    <li><a href="#">Item 2</a></li>
    <li><a href="#">Item 3</a></li>
    <li><a href="#">Item 4</a></li>
    <li><a href="#">Item 5</a></li>
    <li><a href="#">Item 6</a></li>
    <li class="list-buttons">
      <button>OK</button>
      <button>Cancel</button>
    </li>
  </ul>
</div>

{% endblock container %}

{% block footerblock %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="/media/geo0.4.js"></script>
<script type="text/javascript" src="/media/scripts.js"></script>
{% endblock footerblock %}
