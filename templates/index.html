{% extends 'base.html' %}

{% block title %}Find culture near your location{% endblock title %}

{% block headerblock %}
<link rel="stylesheet" type="text/css" href="/media/styles.css">
{% endblock headerblock %}

{% block container %}

<p id="options-button">
  <button>Options</button>
</p>
<div id="options-wrapper">
  <ul>
    <li class="context-weather">
      <strong>Weather</strong>: <br>
      <span>N/A</span>
    </li>
    <li class="context-time">
      <strong>Time</strong>: <br>
      <span>N/A</span>
    </li>
    <li class="ok-button">
      <button>Ok</button>
    </li>
  </ul>
</div>

<div id="message-wrapper">
  <p id="message"></p>
</div>

<div id="map"></div>

{% endblock container %}

{% block footerblock %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="/media/geo0.4.js"></script>
<script type="text/javascript" src="/media/scripts.js"></script>
{% endblock footerblock %}
